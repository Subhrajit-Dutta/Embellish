<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Skills</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <!-- skills container -->
	<section id="skills">
  <!-- heading -->
        <div class="heading">
          <h1><i class="fas fa-chalkboard-teacher"></i> SKILLS</h1>
        </div>
  <!-- all the skill bars (note: the data-width attribute defines their width which is passed on to javascript)-->
        <div id="skills-display">
          <div class="skill-progress"><div class="fill-progress" id="cpp" data-width="50"><span>C++</span></div></div>
          <div class="skill-progress"><div class="fill-progress" id="html" data-width="90"><span>HTML</span></div></div>
          <div class="skill-progress"><div class="fill-progress" id="css" data-width="80"><span>CSS</span></div></div>
          <div class="skill-progress"><div class="fill-progress" id="js" data-width="65"><span>JAVASCRIPT</span></div></div>
          <div class="skill-progress"><div class="fill-progress" id="nodejs" data-width="75"><span>NODEJS</span></div></div>
          <div class="skill-progress"><div class="fill-progress" id="mongodb" data-width="50"><span>MONGODB</span></div></div>
        </div>

      </section>
      <!-- connecting javascript -->
      <script type="text/javascript" src="index.js"></script>
</body>
</html>
