<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/79e1f693be.js" crossorigin="anonymous"></script>
    <title> Profile Card </title>
</head>
<body>
    <div class="card center">
        <input type="checkbox" name="" id="" class="btn">
        <div class="left_container center">
            <img src="https://th.bing.com/th/id/OIP.bbCRge2T9-jy2sR4Yj42KQHaHl?pid=ImgDet&rs=1" alt="">
        </div>

        <div class="right_container center">
            <p class="username">Your Name</p>
            <p class="skill"> MEMBER </p>
        </div>
        <div class="slide center">
            <p>Skills : </p>
            <div class="skills">
                <div>HTML</div>
                <div>CSS</div>
                <div>C</div>
                <div>C++</div>
                <div>Java</div>
            </div>
            <div class="icons">
                <a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
                <a href="#"><i class="fab fa-github" aria-hidden="true"></i></a>
                <a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                <a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
