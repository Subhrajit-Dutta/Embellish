<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="content">
            <img src="https://avatars.githubusercontent.com/u/73753957?v=4">
            <h3>Guri</h3> <span class="role">UI Designer</span>
        </div>
        <ul class="card">
            <li>
                <span class="value">26</span>
                <span class="parameter">Posts</span>
            </li>
            <li>
                <span class="value">1M</span>
                <span class="parameter">Followers</span>
            </li>
            <button class="follow">Follow</button>
        </ul>
    </div>
</body>
</html>
