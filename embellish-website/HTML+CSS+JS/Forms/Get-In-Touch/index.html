<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-      B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

  <footer id="contact">
    <!-- heading of Contact section -->
      <div id="contact-heading">
        <h1><i class="far fa-address-card"></i> Contact</h1>
      </div>

    <!-- contact body -->

      <div id="contact-details">

    <!-- form section for sending message -->

        <form id="message" method="get">
          <input type="text" name="Name" placeholder="Your Name" required>
          <input type="email" name="Email" placeholder="Your Email" required>
          <textarea name="message" placeholder="Message" required></textarea>
          <button type="submit">SEND MESSAGE</button>
        </form>

    <!-- get in touch section -->

        <div id="get-in-touch">
          <h2>Get In touch</h2>
          <p>Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
          <h2>My Address</h2>
          <div class="touch">
          <i class="fas fa-map-marker-alt"></i> &nbsp;&nbsp;Delhi, India
          </div>
          <div class="touch">
          <i class="fas fa-mobile-alt"></i> &nbsp;&nbsp;9999999999
         </div>
          <div class="touch">
          <i class="far fa-envelope"></i> &nbsp;&nbsp;mail@gmail.com
          </div>
        </div>

      </div>

      <!-- lower social icons -->

        <div id="lower-icons">
          <nav class="nav margin-change-logo">
            <a href="#" class="logo"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="logo"><i class="fab fa-stack-overflow"></i></a>
            <a href="#" class="logo"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="logo"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="logo"><i class="fab fa-quora"></i></a>
          </nav>
        </div>

    </footer>

</body>
</html>
